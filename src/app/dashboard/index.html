<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
     data-template="templates:surround" data-template-with="templates/sub.html"
     data-template-at="content">
    <h2>Dashboard: Texts</h2>
    <div class="row">
        <div>
            <div data-template="ui:msg"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div data-template="dashboard:list_texts"/>
        </div>
        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading">Corpus</div>
                <div class="panel-body">
                    <p>There are <a href="."><span data-template="dashboard:count_texts"/> texts</a></p>
                    <p>There are <a href="./mss/all/index.html"><span data-template="dashboard:count_mss"/> manuscripts</a></p>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">Content Warning</div>
                <div class="panel-body">
                    <p>There are <a href="./index.html?missing=biblio"><span data-template="dashboard:total_missing_bibliographies"/> texts</a> with missing bibliographies</p>
                    <p><a href="./index.html?missing=unclear"><span data-template="dashboard:total_missing_unclear"/> texts</a> have content marked up as unclear</p>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Upload a Word document</div>
                <div class="panel-body">
                    <form class="form-inline" enctype="multipart/form-data" method="post"
                          action="upload_word.xql">
                        <div class="form-group">
                            <input class="form-control" id="word_upload" type="file" name="word_file"/>
                            <input type="submit" class="btn btn-sm" value="Upload"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Rendition attributes</div>
                <div class="panel-body">
                    <div data-template="dashboard:rend_atts"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Text types</div>
                <div class="panel-body">
                    <div data-template="dashboard:text_types"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Topic keywords</div>
                <div class="panel-body">
                    <div data-template="dashboard:topic_keywords"/>
                </div>
            </div>
        </div>

    </div>
    <hr/>
</div>
