<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
     data-template="templates:surround" data-template-with="templates/sub.html"
     data-template-at="content">

   <div class="row">
        <div class="col-lg-12">
            <div id="search-box">
                <form action="." method="get">
                    <div class="input-group input-group-lg">
                        <input data-template="mpese-search:query"/>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="submit" aria-label="Search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></span>
                    </div>
                </form>
                <p class="text-center">Alternatively, use the <a href="">advanced search</a> or <a href="">browse</a>.</p>
            </div>
            <div id="search-results" data-template="mpese-search:default">
            </div>
        </div>
    </div>
</div>
