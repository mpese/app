<div xmlns:xf="http://www.w3.org/2002/xforms" xmlns="http://www.w3.org/1999/xhtml"
     data-template="templates:surround" data-template-with="templates/sub_fluid.html"
     data-template-at="content">

    <div data-template="mpese-text:text">
        <h2 data-template="mpese-text:author-title"></h2>
        <p data-template="mpese-text:mss">Manuscript details</p>
        <ul id="mpese-text-nav" class="nav nav-tabs">
            <li id="mpese-text-tab" role="presentation" class="active"><a href="#">Text</a></li>
            <li id="mpese-details-tab" role="presentation"><a href="#">Text details</a></li>
            <li id="mpese-map-tab" role="presentation"><a href="#">Map</a></li>
        </ul>
        <div id="mpese-text-panel" class="mpese-content-panel" data-panel="mpese-text-panel">
            <div class="row">
                <div id="mpese-transcript" class="col-md-6">
                    <div data-template="mpese-text:transcript"></div>
                </div>
                <div id="mpese-image-viewer" class="col-md-6">
                    <div data-template="mpese-text:image"></div>
                </div>
            </div>
        </div>
        <div id="mpese-details-panel" class="mpese-content-panel" data-panel="mpese-mss-panel" style="display: none">
            <div class="row">
                <div class="col-md-4">
                    <h4>Manuscript</h4>
                    <p data-template="mpese-text:mss-name-full">Manuscript details</p>
                    <p><strong>Languages: </strong> <span data-template="mpese-text:lang"></span></p>
                    <p><strong>Creation date: </strong> <span data-template="mpese-text:creation-date"></span></p>

                    <h4>Authors</h4>
                    <ul data-template="mpese-text:author-list"></ul>
                </div>
                <div class="col-md-4">
                    <h4>Witnesses</h4>
                    <ul data-template="mpese-text:witnesses"></ul>
                </div>
                <div class="col-md-4">
                    <h4>Keywords (Text Type)</h4>
                    <ul data-template="mpese-text:text-type"></ul>
                    <h4>Keywords (Text Topics)</h4>
                    <ul data-template="mpese-text:text-topic"></ul>
                </div>
            </div>
        </div>
        <div id="mpese-map-panel" class="mpese-content-panel" data-panel="mpese-map-panel" style="display: none">
            <p>Map is here</p>
        </div>
    </div>

    <!-- initiate the nav and image viewer -->
    <script type="application/javascript">
        text.init();
        image_viewer.init();
    </script>

</div>
